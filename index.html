
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">反转消息</button>
</div>


<script type="module">
  import {LiteVue as Vue} from './lite-vue.js'
  // var app6 = new Vue({

  //   data: {
  //     message: 'Hello Vue!'
  //   }
  // })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })
</script>
